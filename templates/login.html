{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--WEB3-CONNECT-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>

    <!--stylesheet-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!--title-->
    <title>SAVERS</title>
</head>
<body>
    
    <!--navbar-->
        <div class="navbar">

            <div class="mainname">
               <a href="{% url 'index' %}"> <div class="nav-title">SAVERS</div></a>
            </div>

        <div class="menu">
            <ul>
                <li><a href="{% url 'register' %}">SIGN IN</a></li>
                <li><a href="{% url 'aboutus' %}">ABOUT-US</a></li>
            </ul>
        </div>
        </div>
    

    <!--login-->
     <h1>LOGIN HERE!!</h1>
     <h2 class="loginhere">Don't have an account?<li1><a href="{% url 'register' %}"> Sign-up here</a></li1></h2>

     <div class=alert>
     {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Hey!</strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
    </div>

    <form action="/login" method="post" style="margin-top:-2cm;">
    {% csrf_token %}

     <div class="registermainbox">
         
     <div class="col-md-3 p-2 name">USERNAME</div>
     <div class="col-md-6 p-2">
         <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" required autocomplete="off">
     </div>
     <div class="col-md-3 p-2"></div>


     <div class="col-md-3 p-2 name">PASSWORD</div>
     <div class="col-md-6 p-2">
         <input type="password" id="pass1" name="pass1" class="form-control" placeholder="Enter your password" required autocomplete="off">
     </div>
     <div class="col-md-3 p-2"></div>

    <div class="registerbtn">
         <input id="Button1" type="submit" onclick="connect()" class="btn btn-dark" value="LOGIN" >
    </div>

    
  </form>

   

</body>
</html>
